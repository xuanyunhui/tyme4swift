name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint Sources

  build-and-test:
    name: Build and Test
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build
        run: swift build

      - name: Run tests with coverage
        run: swift test --enable-code-coverage

      - name: Export coverage as lcov
        if: matrix.os == 'macos-latest'
        run: |
          PROFDATA=$(find .build -name "default.profdata" | head -1)
          BINARY=$(find .build/debug -name "*.xctest" -o -name "tyme.build" | head -1)
          BINARY=$(find .build/debug -maxdepth 1 -name "*PackageTests" | head -1)
          llvm-cov export \
            -format=lcov \
            -instr-profile="$PROFDATA" \
            "$BINARY" \
            --ignore-filename-regex='.build|Tests' \
            > coverage.lcov

      - name: Upload coverage to Codecov
        if: matrix.os == 'macos-latest'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
